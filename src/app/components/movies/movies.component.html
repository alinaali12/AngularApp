<table class="table table-striped table-bordered table-hover">
  <thead class="black white-text">
    <tr style="text-align:center">
      <th (click)="get('Id')"><span class="fa fa-sort"></span>Id</th>
      <th (click)="get('Title')"><span class="fa fa-sort"></span>Title</th>
      <th (click)="get('Director')"><span class="fa fa-sort"></span>Director</th>
      <th (click)="get('Genre')"><span class="fa fa-sort"></span>Genre</th>
      <th (click)="get('ReleaseDate')"><span class="fa fa-sort"></span>ReleaseDate</th>
      <th (click)="get('Description')"><span class="fa fa-sort"></span>Description</th>
      <!-- <th (click)="get('Poster')"><span class="fa fa-sort"></span>Poster</th> -->
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movies | paginate:{itemsPerPage:5,currentPage:pageActual}">
      <th scope="row">{{ movie.id }}</th>
      <td>{{ movie.title }}</td>
      <td>{{ movie.director }}</td>
      <td>{{ movie.genre }}</td>
      <td>{{ movie.releaseDate }}</td>
      <td id="description">{{ movie.description }}</td>
      <!-- <td id="poster">{{ movie.poster }}</td> -->
      <td><button (click)="delete(movie.id)">Delete</button></td>
    </tr>
  </tbody>
</table>
<div class="pagination">
  <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
</div>
