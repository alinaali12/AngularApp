<div appPagePermission>
  <h1>
    Movie
  </h1>
  <!-- <button type="button" class="btn-primary btn-primary" routerLink="/home">
    Create
  </button> -->
  <table class="table table-striped table-bordered table-hover">
    <thead class="black white-text">
      <tr style="text-align:center">
        <th (click)="sort('Id')"><span class="fa fa-chevron-down"></span>Id</th>
        <th (click)="sort('Title')"><span class="fa fa-chevron-down"></span>Title</th>
        <th (click)="sort('Director')"><span class="fa fa-chevron-down"></span>Director</th>
        <th (click)="sort('Genre')"><span class="fa fa-chevron-down"></span>Genre</th>
        <th (click)="sort('ReleaseDate')"><span class="fa fa-chevron-down"></span>ReleaseDate</th>
        <th (click)="sort('Description')"><span class="fa fa-chevron-down"></span>Description</th>
        <!-- <th>Poster</th> -->

        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movies | paginate:{itemsPerPage:10,currentPage:pageActual}">
        <th scope="row">{{ movie.id }}</th>
        <td>{{ movie.title }}</td>
        <td>{{ movie.director }}</td>
        <td>{{ movie.genre }}</td>
        <td>{{ movie.releaseDate }}</td>
        <td id="description">
          <button data-toggle="collapse" attr.data-target="#{{movie.id}}"
            data-target="#showHideDescription">Show/Hide</button>
          <div id="{{movie.id}}" class="collapse">{{ movie.description }}</div>
        </td>

        <!-- <td id="poster">{{ movie.poster }}</td> -->
        <td><button (click)="delete(movie.id)">Delete</button>
          <button (click)="download(movie.id)">Download</button></td>
      </tr>
    </tbody>
  </table>
  <div class="pagination">
    <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
  </div>
</div>
