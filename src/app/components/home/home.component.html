<div>
  <form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
    <h5 *ngIf="success">Your form is valid</h5>

    <label>
      Title:
      <input required type="text" formControlName="title" />
      <div *ngIf="submitted && messageForm.controls.title.errors" class="errors">
        <div *ngIf="messageForm.controls.title.errors.required">
          Title is required.
        </div>
      </div>
    </label>

    <label>
      Director:
      <input required type="text" formControlName="director" />
      <div *ngIf="submitted && messageForm.controls.director.errors" class="errors">
        <div *ngIf="messageForm.controls.director.errors.required">
          Director is required.
        </div>
      </div>
    </label>

    <label>
      Genre:
      <input required type="text" formControlName="genre" />
      <div *ngIf="submitted && messageForm.controls.genre.errors" class="errors">
        <div *ngIf="messageForm.controls.genre.errors.required">
          Genre is required.
        </div>
      </div>
    </label>

    <label>
      Release Date:
      <input required type="date" formControlName="releaseDate" />
      <div *ngIf="submitted && messageForm.controls.releaseDate.errors" class="errors">
        <div *ngIf="messageForm.controls.releaseDate.errors.required">
          Release Date is required.
        </div>
      </div>
    </label>

    <label>
      Description:
      <textarea formControlName="description"></textarea>
      <div *ngIf="submitted && messageForm.controls.description.errors" class="errors">
        <div *ngIf="messageForm.controls.description.errors.required">
          Description is required.
        </div>
      </div>
    </label>
    <label>
      Poster:
      <input required type="file" (change)="onFileChange($event)" formControlName="poster" />
      <div *ngIf="submitted && messageForm.controls.poster.errors" class="errors">
        <div *ngIf="messageForm.controls.poster.errors.required">
          Poster is required.
        </div>
        <div *ngIf="messageForm.controls.poster.errors.FileTypeValidatorDirective">
          Poster is required or must be only image.
        </div>

      </div>
    </label>
    <input type="submit" value="Create" class="cta" />
  </form>
