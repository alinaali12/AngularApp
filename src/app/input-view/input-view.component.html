<h2>Undergraduate Degree Program</h2>
<hr/>
<div class="row">
    <div class="col-md-4">

        <form #studentForm="ngForm" method="post" enctype="multipart/form-data" novalidate (ngSubmit)="onSubmit()">
          
            <div class="form-group">
                <label hidden id="tempLabel">Editing ID: {{Student.id}} </label>              
                <input  hidden disabled name="id" [(ngModel)]="Student.id" ><br />
                <label  class="control-label">Name:</label>
                <input name="StudentName" #stdName="ngModel" required class="form-control" [(ngModel)] = "Student.name"
                [class.is-invalid]="stdName.invalid && stdName.touched"
                />
                <small [class.d-none]="stdName.valid || stdName.untouched" class="text-danger" > Name is requried</small>               
            </div>

            <div class="form-group">
                <label  class="control-label">Program:</label>
                <select (blur)="checkError(prog.value)" (change)="checkError(prog.value)" required #prog="ngModel" name="Program" class="form-control"  [(ngModel)] = "Student.program"
                [class.is-invalid]="prog.invalid && prog.touched">
                    <option value="default"  hidden disabled selected>Select a Program</option>
                    <option value="BS(CS)">BS(CS)</option>
                    <option value="BS(EE)">BS(EE)</option>
                    <option value="BBA">BBA</option>
                </select>
                <small [class.d-none]="!errorCheck || prog.untouched " class="text-danger" > Select a program</small>
            </div>

            <div class="form-group">
                <label class="control-label">Details:</label>
                <textarea name="Details"  requried #details="ngModel" rows="4" cols="50" class=" form-control"  [(ngModel)] = "Student.detail"
                [class.is-invalid]="details. invalid && details.touched"
                ></textarea>
                <small [class.d-none]="details.valid || details.untouched" class="text-danger" > Enter a few details</small>
            </div>

            <div class="form-group">
                <label class="control-label">File Upload:</label>
                <input name="Files" type="file"  (change) ="fileUpload($event)" accept= "*" required #Filefield = "ngModel" class="btn control-label" multiple  [(ngModel)] = "Student.filename"
                [class.is-invalid]="Filefield.invalid && Filefield.touched" />
                <small [class.d-none]="Filefield.valid || Filefield.untouched" class="text-danger" > Select a file to upload</small>
            </div>

            <div class="form-group">
                <button [class.disabled]="" routerLink = '/outputview' (click) = "onSubmit()" type="button"  class="btn btn-info " > {{ButtonName}} </button>
            </div>
        </form>
    </div>
</div>
