<head>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<div class="container">

<h1>Login</h1>
        <form ngNativeValidate (ngSubmit)="GetData()">
            <div class="col-md-4">
                
                    <div  [ngClass]="{'input-wrapper-tick ': Valid=='true', 'input-wrapper-cross': Valid=='false'}">
                            <input type="text" required type="email" (change)="ValidateEmail()" [(ngModel)]="User.Email" placeholder="email" name="Email" />
                    </div>
            </div>
          
            <br>
            <br>
            <div class="col-md-4">
                <input required  type="password"[(ngModel)]="User.Password" placeholder="password" name="Password">
            </div>
            <br>
            <br>
            <div class="col-md-4">
              <input  type="Submit" class="btn btn-info" value="Login">
            </div>
            <br>

        </form>     
</div>
