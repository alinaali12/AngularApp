<!-- Updated UI -->
<div class="container container-table">
  <div class="row h-100 justify-content-center">
    <div class="signin">
      <div class="card-group">
        <div class="card"> 
            <div class="card-body text-center">
              <h4>Welcome to an Amazing place </h4>
              <h2>SIGN IN</h2>
              <p class="last-heading">Welcome to flop UI</p>
              <form #login = "ngForm" (ngSubmit) = "onClickSubmit(login.value)" >
                  
                    <div class="form-group">
                      <label class="col-md-12 control-label" for="Username">Username:</label>
                      <div class="col-md-12 inputs">
                        <input class="form-control" type = "text" name = "username" placeholder = "username" ngModel>
                      </div>
                    </div>
  
                    <div class="form-group">
                      <label class="col-md-12 control-label" for="password">Password:</label>
                      <div class="col-md-12">
                        <input class="form-control" type = "password" name = "pwd" placeholder = "password" ngModel>
                      </div>
                    </div>
                  
                    <div class="col-md-12">
                      <input  class="btn btn-primary" type = "submit" value = "submit">
                    </div> 
                  
              </form>
            </div>
        </div>
        <div class="card orange-pic"> 
          <!-- picture here -->
          <div class="card-body text-center">
            <font face="Comic sans MS" size="15">Welcome</font>
            <p class="right-side">Learning to build website.</p>
            <p class="right-side">Implementing back-end and front-end</p>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
