<table class="table table-striped table-bordered table-hover">
  <thead class="black white-text">
    <tr style="text-align:center">
      <th (click)="sort('Id')">Id</th>
      <th (click)="sort('Title')">Title</th>
      <th (click)="sort('Director')">Director</th>
      <th (click)="sort('Genre')">Genre</th>
      <th (click)="sort('ReleaseDate')">ReleaseDate</th>
      <th (click)="sort('Description')">Description</th>
      <th (click)="sort('Poster')">Poster</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movies">
      <th scope="row">{{ movie.id }}</th>
      <td>{{ movie.title }}</td>
      <td>{{ movie.director }}</td>
      <td>{{ movie.genre }}</td>
      <td>{{ movie.releaseDate }}</td>
      <td>{{ movie.description }}</td>
      <td>{{ movie.poster }}</td>
      <td><button (click)="delete(movie.id)">Delete</button></td>
    </tr>
  </tbody>
</table>
