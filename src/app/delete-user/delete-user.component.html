<html>
  <body>

    <div class="panel panel-primary" >
            <div class="panel-heading">
            <h3 class="panel-title"> Delete Employee</h3>
            </div>
            <div class="panel-body">
                <div class= "form-group">
                    <label for= " Name"> Name </label>
                    <input [readonly]="true" id = "Name"  [(ngModel)] = "user.name" type="text" class="form-control">
                  </div>
                  <div class= "form-group">
                      <label for= " Name"> Address  </label>
                      <input  [readonly]="true" id = "Name"  [(ngModel)] = "user.address" type="text" class="form-control">
                    </div>
        
                    <div class= "form-group">
                            <label  for= " Name"> Employee Role  </label>
                            <input [readonly]="true" id = "Name"  [(ngModel)] = "user.employe_Role" type="text" class="form-control">
                    
                      </div>
        
            <div class= "form-group">
                    <label for= " Name"> File  </label>
                    <input [readonly]="true"  id = "Name"  [(ngModel)] = "user.file" type="text" class="form-control">
            
              </div>
            </div>
        
        
                  <div class="panel-footer">
                    <button type="submit" class="btn btn-primary"  (click) = "deleteuser()">Delete User</button>
                  </div>
           
        
                </div>
            </body>
            </html>
