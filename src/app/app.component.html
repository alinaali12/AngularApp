 <title>Student Registerations</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <app-login-page *ngIf="!sharedService.LoggedIn"></app-login-page>
  <div  *ngIf="sharedService.LoggedIn">
    <ul class="nav navbar-expand nav-tabs bg-light "  role="tablist">
    
        <li class="nav-item ">
          <a Tabchange   class="nav-link" routerLinkActive="background-tabs active " data-toggle="tab" routerLink='/defaultpage'  >Home</a>
        </li>
        <li class="nav-item">
          <a Tabchange   data-toggle="tab" routerLinkActive="background-tabs active " routerLink='/inputview' >Add Record</a>
        </li>
        <li class="nav-item">
          <a Tabchange data-toggle="tab" routerLinkActive="background-tabs active " routerLink='/outputview' >View Records</a>
        </li>  
        <li class="nav-item">
          <a Tabchange  data-toggle="tab" routerLinkActive="background-tabs active " routerLink='/funpage' >Fun Page</a>
        </li>
        <div class="testclass" > 
            <button  class="btn btn-danger btn-sm "  (click)="LogOut()">Logout</button>
        </div>   
      </ul>  
      
    <!--[@routeAnimations]="prepareRoute(outlet)"-->
    <main >
      <div class="tab-content">
      
        <small class=" color-text Inline">{{timeLeft}}</small> 
        <small class="Inline">seconds left (until Session Expires)</small>
        <br>
        <br>
        <router-outlet #outlet="outlet"></router-outlet>
    </div>
    </main>
   
</div>
