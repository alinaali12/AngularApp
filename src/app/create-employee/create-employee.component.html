
<form [formGroup]="userForm"  (ngSubmit)="saveEmployee(userForm.value)">
    <div class="panel panel-primary" >
    <div class="panel-heading">
    <h3 class="panel-title"> Create Employee</h3>
    </div>
    <div class="panel-body">
        <div class= "form-group">
            <label for= " Name"> Name </label>
            <input id = "Name" name="fullname" formControlName="Name" type="text" class="form-control">
          </div>
          <div class= "form-group">
              <label for= " Name"> Address  </label>
              <input id = "Name" name="fullname" formControlName="Address" type="text" class="form-control">
            </div>

    <div class= "form-group">
      <label for= "Employee-role"> Employee-Role </label>
      <select id = "Employee-role" name="Employee-role"  formControlName="Employe_Role"  class="form-control">
<option value="1">HR</option>
<option value="2">Developer</option>
<option value="3">IT</option>
</select>
      </div>
    </div>

    <div class="row" style="margin-bottom:15px;">
      <div class="col-md-3">
        <input type="file" #file placeholder="Choose file" (change)="uploadFile(file.files, userForm.value)" style="display:none;">
        <button type="button" class="btn btn-success" (click)="file.click()">Upload File</button>
      </div>
    
    </div>
  

          <div class="panel-footer">
            <button type="submit" class="btn btn-primary" >Save</button>
          </div>
   

        </div>
    
</form>
